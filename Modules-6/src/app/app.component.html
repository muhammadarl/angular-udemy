<app-header></app-header>
<main>
  <div id="dashboard">
    <app-dashboard-item [img]="{
      src:'status.png',
      alt:'A signal symbol'
    }" title="Server Status">
      <app-server-status></app-server-status>
    </app-dashboard-item>
    <app-dashboard-item [img]="{
      src:'globe.png',
      alt:'A globe'
    }" title="Traffic">
      <app-traffic></app-traffic>
    </app-dashboard-item>
    <app-dashboard-item [img]="{
      src:'list.png',
      alt:'A support ticket'
    }" title="Tickets">
      <app-ticket></app-ticket>
    </app-dashboard-item>
  </div>
</main>
